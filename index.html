<head>

<meta http-equiv="Pragma" content="no-cache">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
 
<style type="text/css">
	*{margin:0;padding:0}
	body{margin:0;font-family:Arial,Helvetica,sans-serif;font-size:13px;line-height:1.5;}
	img {display: block;border: 0}
	
	.loading{text-align:center;height:128px;width:100%;z-index:99;top:0;left:0}
	.loading img{width:128px;margin:0 auto}
	
	.device{width:640px;height:auto;margin:0 auto;position:relative;overflow:hidden}
	.hide {display: none}
	.abs {position: absolute}
	.rel{position:relative}
	.swiper-container{height:1008px;width:640px}
	.swiper-slide{height:1008px;width:640px}
	.swiper-slide div{position:absolute;width:100%;height:100%;left:0;top:0;z-index:9}
	.wiper-container {height: auto;width: 640px;overflow: hidden}
	
	div.bg{text-align:center;z-index:9}
	div.main{z-index:2}
	div.draw{opacity:0}
	div.resize img{width:0;bottom:0;right:0}
	div.down img{width:0;bottom:0;right:0}
	div.info{left:640px}
	div.videocontroller, div.video {bottom: 0;left: 0;height: 39%;width: 100%;z-index: 9}
	
	.light {cursor: pointer;position: absolute;left: -180px;top: 0;width: 180px;height: 90px;background-image: -moz-linear-gradient(0deg, rgba(255,255,255,0),rgba(255,255,255,0.5), rgba(255,255,255,0));background-image: -webkit-linear-gradient(0deg, rgba(255,255,255,0),rgba(255,255,255,0.5), rgba(255,255,255,0));transform: skewx(-25deg);	-o-transform: skewx(-25deg);-moz-transform: skewx(-25deg);-webkit-transform: skewx(-25deg);}
	
	.btn_music a {float: left;display: inline-block;width: 13px;height: 17px;margin-right: 2px;}
	.btn_music a.weibo {width: 17px;position: absolute;right: 0px;top: 0px;}
	.btn_music a.jp-play {background: url(../images/music_ico.png) no-repeat}
	.btn_music a.jp-pause {background: url(../images/music_ico.png) no-repeat -14px 0}
	.btn_music .listening-icon {background: url(../images/zSGhlXp4.gif) no-repeat;width: 14px;height: 14px;display: inline-block}
	.btn_music .listening-icon-pause {background: url(../images/OVZwOkXW.gif) no-repeat;width: 14px;height: 14px;display: inline-block}
	
	.ikea-audio .music p span {background: url(images/music.png) no-repeat 0 0;background-size:cover;cursor: pointer}
	.ikea-audio {top: 1%;right: 1%;z-index: 999;max-width: 50px}
	.ikea-audio .music p {width: 100%;height: 100%}
	.ikea-audio .music p span {display: none;width: 100%;height: 100%}
	.ikea-audio .music p span:first-child {display: block}
	.ikea-audio .music audio {height: 0;width: 0;opacity: 0}
	.ikea-audio .music p span.audio_open {background-position: -100% 0}
	.ikea-audio .music p span.audio_close {background-position: 0 0}
</style>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0">
<script type="text/javascript">
var phoneWidth = parseInt(window.screen.width);
var phoneScale = phoneWidth/640;
var ua = navigator.userAgent; 
if (/Android (\d+\.\d+)/.test(ua)){ 
	if (phoneWidth >  640) {
		document.write('<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">');	
	} 
} else {
	document.write('<meta name="viewport" content="width=device-width, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>
</head>

<body>
<div id="loading" class="loading"><img src="images/load.gif"/>加载中...</div>
<div class="device rel" id="device">
  <div class="swiper-container" id="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide rel">
        <div class="main"><img src="images/index.jpg"></div>
        <div class="bg rel">
          <div id="light"><img src="images/light.png"></div>
        </div>
      </div>
      <div class="swiper-slide rel">
        <div class="main"><img src="images/content_1_body.jpg"></div>
        <div class="bg rel">
          <div id="light"><img src="images/content_1_background.png"></div>
        </div>
      </div>
      <div class="swiper-slide rel">
        <div class="main"><img class="lazy" data-original="images/content_2_body.jpg"></div>
        <div class="bg rel">
          <div class="info"><img class="lazy" data-original="images/content_2_slide.png"></div>
        </div>
      </div>
      <div class="swiper-slide rel">
        <div class="main"><img class="lazy" data-original="images/content_3_body.jpg"></div>
        <div class="bg rel">
          <div class="info"><img class="lazy" data-original="images/content_3_slide.png"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="ikea-audio" class="ikea-audio abs" style="height: 56.2464px; width: 56.232px;">
  <div class="music">
    <p class="music_audio"><span class="abs audio_open" style="background-position: -56.232px 50%;"></span><span class="abs audio_close"></span></p>
    <audio id="music_audio" loop preload="preload">
      <source src="music/SpringSun.mp3" type="audio/mpeg">
      您的浏览器不支持HTML5音频格式</audio>
  </div>
</div>
